    <section id="blog">
        <h2>Read and Share Your Thoughts</h2>
        <form id="blog-form">
            <label for="blog-title">Blog Title:</label>
            <input type="text" id="blog-title" name="blog-title" required>
            
            <label for="blog-content">Blog Content:</label>
            <textarea id="blog-content" name="blog-content" rows="5" required></textarea>
            
            <button type="submit" id="submit-blog">Submit Blog</button>
        </form>

        <div id="blog-posts">
            <h3>Recent Blogs:</h3>
            <!-- User-submitted blogs will appear here -->
        </div>
    </section>
